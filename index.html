<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">afternoonprojectweek3day3</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <h1>Cars
                    <!-- Button trigger modal -->
                    <button title="Open Create Car Form" type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#new-car-form">
                        <span>+</span>
                        <i class="fas fa-plus" aria-hidden="true"></i>
                    </button>
                </h1>
                <div class="modal fade" id="new-car-form" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Car</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- when submitted run the function provided
                                    this can be triggered by the button or the enter key -->
                            <form onsubmit="app.carsController.createCar()">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="img">Image Url</label>
                                        <input type="text" class="form-control" id="img" placeholder="Url...">
                                    </div>
                                    <!-- Form to create a car  -->
                                    <div class="form-group">
                                        <label for="make">Make</label>
                                        <!-- the id determines the property on the form object -->
                                        <input type="text" class="form-control" id="make" placeholder="Make..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="model">Model</label>
                                        <input type="text" class="form-control" id="model" placeholder="Model..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="make">Year</label>
                                        <input type="number" class="form-control" id="year" placeholder="Year..."
                                            min="1920" max="2021" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="number" class="form-control" id="price" placeholder="Price..."
                                            min="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                            placeholder="Description...">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-around" id="cars"></div>
            <div class="row">
                <h1>Houses
                    <button title="Open Create House Form" type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#new-house-form">
                        <span>+</span>
                        <i class="fas fa-plus" aria-hidden="true"></i>
                    </button>
                </h1>
                <div class="modal fade" id="new-house-form" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New House</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- when submitted run the function provided
                                                            this can be triggered by the button or the enter key -->
                            <form onsubmit="app.housesController.createHouse()">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="img">Image Url</label>
                                        <input type="text" class="form-control" id="img" placeholder="Url...">
                                    </div>
                                    <!-- Form to create a House  -->
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <!-- the id determines the property on the form object -->
                                        <input type="text" class="form-control" id="title" placeholder="Title..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="rentorsale">Rent/Sale</label>
                                        <input type="text" class="form-control" id="rentorsale"
                                            placeholder="Rent or Sale..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="number" class="form-control" id="price" placeholder="Price..."
                                            min="1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="Address...">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                            placeholder="Description...">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-around" id="app"></div>
            <div class="row">
                <h1>Jobs
                    <button title="Open Create Job Form" type="button" class="btn btn-outline-success"
                        data-toggle="modal" data-target="#new-job-form">
                        <span>+</span>
                        <i class="fas fa-plus" aria-hidden="true"></i>
                    </button>
                </h1>
                <div class="modal fade" id="new-job-form" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Job</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- when submitted run the function provided
                                                                        this can be triggered by the button or the enter key -->
                            <form onsubmit="app.jobsController.createJob()">
                                <div class="modal-body">
                                    <!-- Form to create a House  -->
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <!-- the id determines the property on the form object -->
                                        <input type="text" class="form-control" id="title" placeholder="Title..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pay">Pay</label>
                                        <input type="text" class="form-control" id="pay" placeholder="Pay..." required>
                                    </div>
                                    <div class="form-group">
                                        <label for="employer">Employer</label>
                                        <input type="text" class="form-control" id="employer" placeholder="Employer..."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" id="description"
                                            placeholder="Description...">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="jobs"></div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
